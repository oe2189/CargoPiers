<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Satellite Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Fullscreen map container */
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Satellite map container -->
  <div id="map"></div>
  <script>
    // Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoib2UyMTg5IiwiYSI6ImNtM3JzZ2ducDA5Nngycm9wYXRqNGJiaXAifQ.GG5W6tyv3tlT3jMr5Lt2CQ';

    // Initialize satellite map
    const satMap = new mapboxgl.Map({
      container: 'map', // Div ID for the map container
      style: 'mapbox://styles/oe2189/cm4g2kil1007m01rx3hjshfw8', // Satellite map style URL
      center: [-74.032, 40.695], // Center coordinates [lng, lat]
      zoom: 11.27 // Zoom level
    });
  </script>
</body>
</html>
